<meta charset="utf-8">

<h1>Números pares del 1 al 100</h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase)
		saltarlinea();
	}

	var contador = 2;

	imprimir("Números Pares del 1 al 100");

	while(contador <= 100){
		imprimir(contador);
		contador= contador + 2;
	}

	imprimir("fin");

</script>
