<meta charset="utf-8">

<h1>Programa Año Mundial de la FIFA </h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase)
		saltarlinea();
	}

	var anhoMundial = 1930 ;

	var limite = parseInt (prompt("ingrese el año limite para calcular"))

	while(anhoMundial < limite){

		imprimir("Hubo mudial de la FIFA en el año " + anhoMundial);		 anhoMundial = anhoMundial + 4 ;
	  
    }

    imprimir("fin")
</script>
